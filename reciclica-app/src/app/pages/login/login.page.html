<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <!-- ion-card adalah kontainer untuk konten seperti teks, gambar, list, dan lain-lain. ion-card dapat digunakan untuk menampilkan informasi dalam bentuk kartu. -->
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- pengisian wajib diisi dan berupa email -->
          <app-error-message [field]="form.get('email')" error="required"
            message="Email is Mandatory"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is Invalid"></app-error-message>

          <!-- <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']"> *Email is Mandatory </ion-label> -->
          <!-- <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']"> Email is Invalid </ion-label> -->

          <ion-item>
            <ion-label position="floating">Password </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <!-- pengisian wajib diisi dan berupa email -->
          <app-error-message [field]="form.get('password')" error="required"
            message="Password is Mandatory"></app-error-message>
          <app-error-message [field]="form.get('password')" error="password"
            message="Password is Invalid"></app-error-message>

          <!-- <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('email')?.errors?.['required']"> Password is Mandatory </ion-label> -->
          <!-- <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('email')?.errors?.['password']"> Password is Invalid </ion-label> -->

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid" (click)="forgotEmailPassword()" id="recoverEmailPasswordButton">Forgot Email orPassword</ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton">Login</ion-button>
          <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
